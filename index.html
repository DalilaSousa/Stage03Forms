<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-3">
            <div class="input-wrapper">   
              <label for="nome">Nome</label>
              <input type="text" id="nome"/>
            </div>

            <div class="input-wrapper">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" />
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>
    
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input type="password"  id="password" minlength="6" />
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">   
            <label for="nome-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="nome-mentor"/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <paragrafo>PRIMEIRA MENTORIA</paragrafo>
          
          <div class="col-3">
            <div class="input-wrapper3">
              <label for="primeira-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="text" id="primeira-date" />
            </div>
  
            <div class="input-wrapper3">
              <label for="primeira-begin">Das</label>
              <input type="text" id="primeira-begin" />
            </div>

            <div class="input-wrapper3">
              <label for="primeira-end">Até</label>
              <input type="tex" id="primeira-end" />
            </div>
          </div>
          
          <paragrafo>SEGUNDA MENTORIA</paragrafo>
          
          <div class="col-3">
            <div class="input-wrapper3">
              <label for="segunda-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="text" id="segunda-date" />
            </div>
  
            <div class="input-wrapper3">
              <label for="segunda-begin">Das</label>
              <input type="text" id="segunda-begin" />
            </div>

            <div class="input-wrapper3">
              <label for="segunda-end">Até</label>
              <input type="tex" id="segunda-end" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button 
        class="button" 
        form="my-form">
        SALVAR
      </button>
    </footer>
  </div>
</body>
</html>
